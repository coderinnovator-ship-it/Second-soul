<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Soul AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #chatBox { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; }
    .user-msg { color: blue; margin: 5px 0; }
    .ai-msg { color: green; margin: 5px 0; }
    #messageInput { width: 70%; padding: 10px; }
    #sendBtn { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Second Soul AI Chat</h2>
  <div id="chatBox"></div>
  <input id="messageInput" type="text" placeholder="Type a message...">
  <button id="sendBtn">Send</button>

  <script src="script.js"></script>
</body>
</html>
